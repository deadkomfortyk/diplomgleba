<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Route Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>Меню</h2>
        <button id="add-drone-btn">Добавити дрона</button>
        <button id="add-enemy-btn">Добавити ворога</button>
        <button id="select-route-btn">Обрати маршрут</button>
        <button id="calculate-route-btn" disabled>Розрахувати маршрут</button>
        <button id="clear-map-btn" style="background-color: red; color: white;">Очистити</button>
        <div id="route-list"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil/src/leaflet.geometryutil.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
